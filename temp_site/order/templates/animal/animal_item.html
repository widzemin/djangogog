{% if animal %}
	<p>
        Animal name - {{ animal.name }} <br>
        Animal relation date - {{ animal.relation_date }} <br>
		Animal gender - 
		{% if animal.gender %}
			dog
		{% else %}
			bitch
		{% endif %} <br>
		Animal race - {{ animal.race }} <br>
		Animal weight - {{ animal.weight }} <br>
        </p>
{% else  %}
        <p> 
                No animal with this id  
        </p>
{% endif  %}
