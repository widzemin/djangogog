{% if orders  %}
    <ul>
    {% for order in orders %}
    <li> (<a href="/order/{{ order.id }}">{{ order.id  }}</a>)
	    {{ order.animal.name }}, {{ order.doctor.name }}, {{ order.date }}, {{ order.reason }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
