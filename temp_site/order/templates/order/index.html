{% if orders  %}
    <ul>
    {% for order in orders %}
    	<li> 
		(<a href="/order/{{ order.id }}">{{ order.id  }}</a>)
	 	<a href="/animal/{{ order.animal.id }}">{{ order.animal.name }}</a>,
	 	<a href="/doctor/{{ order.doctor.id }}">{{ order.doctor.name }}</a>, 
	 	{{ order.date }}, 
	 	{{ order.reason }}
    	</li>
    {% endfor %}
    </ul>
    <a href="/order/add">Add new order</a> <br>
    <a href="/order/">All orders</a> <br>
    <a href="/order/dog">Dog orders</a> <br>
    <a href="/order/bitch">Bitch orders</a> <br>
{% else %}
    <p>No polls are available.</p>
{% endif %}
