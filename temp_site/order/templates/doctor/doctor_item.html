	<p>
		Doctor name - {{ doctor.name }} <br>
		Doctor grade - {{ doctor.grade }} <br>
		Doctor minimum animal weight - {{ doctor.min_animal_weight }} <br>
		Doctor maximum animal weight - {{ doctor.max_animal_weight }}
	</p>
{% else  %}
	<p> 
		No doctor with this id  
	</p>
{% endif  %}
